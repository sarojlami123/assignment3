<!--
. 5 )Develop a HTML table for recording student details.Student detail must   include 
following. 
 student id 
 name 
 Major 
 Enrolled year 
 Birthdate 
 
 
 
 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Student Details</title>
    </head>
    <body>
        <table border="1" cellspacing="0">
            <tr>
                <th>Student id</th>
                <th>Name</th>
                <th>Major</th>
                <th>Enrolled year</th>
                <th>Birth Date</th>
            </tr>
            <tr>
                <td>1A</td>
                <td>Ram</td>
                <td>Business</td>
                <td>2018</td>
                <td>1999</td>
            </tr>
            <tr>
                <td>2B</td>
                <td>Shyam</td>
                <td>Biology</td>
                <td>2020</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>3C</td>
                <td>Hary</td>
                <td>BIM</td>
                <td>2020</td>
                <td>2001</td>
            </tr>

        </table>
    </body>
</html>
