<!-- 4)Develop a HTML table for recording employee details.Employee detail must  include 
following. 
 employee id 
 name 
 position 
 hired date 
 salary 
 manager-->
<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>Employee id</th>
                    <th> Name</th>
                    <th>Position</th>
                    <th>Hired date</th>
                    <th>Salary</th>
                    <th>Manager</th>
                </tr>
                <tr>
                    <td>100</td>
                    <td>Saroj</td>
                    <td>HR Manager</td>
                    <td>2018</td>
                    <td>50000</td>
                    <td>Honest</td>
                </tr>
                <tr>
                <td>101</td>
                <td>Shiv</td>
                <td>Junior Developer</td>
                <td>2019</td>
                <td>30000</td>
                <td>Helpful</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Puja</td>
                    <td>Receptionist</td>
                    <td>2018</td>
                    <td>15000</td>
                    <td>Good</td>
                </tr>

            </thead>
        </table>
    </body>
</html>
